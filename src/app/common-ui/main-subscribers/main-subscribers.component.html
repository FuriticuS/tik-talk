@if (profile(); as profile) {
  <div class="main-subscribers">
    <h3 class="h6 mb-16">Подписчики</h3>

    <div class="main-subscribers-wrapper mb-32">
      @for (subscriber of subscribers$ | async; track subscriber.id) {
        <a
          [routerLink]="['/profile', subscriber.id]"
          class="main-subscribers-avatar-btn">
          <img [src]="subscriber.avatarUrl | imgUrl" alt="subscriber avatar">
        </a>
      }

      <a
        [routerLink]="['/search']"
        class="main-subscribers-avatar-search">
      </a>
    </div>

    <div class="main-subscribers-skills mb-32">
      <h3 class="h6 mb-16">Навыки</h3>

      <div class="main-subscribers-skills-wrapper">
        @for (skill of profile.stack; track skill) {
          <div class="skill-tag">
            {{ skill }}
          </div>
        }
      </div>
    </div>

    <div class="main-subscribers-about-me mb-32">
      <h3 class="h6 mb-16">О себе</h3>

      <p class="medium-text">{{ profile.description }}</p>
    </div>
  </div>
}
