<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1 mb-60">Вход</h1>

  <label class="tt-control-label mb-16">
    Tik-Talk username
    <input
      class="tt-input"
      type="text"
      placeholder="Введите логин"
      formControlName="username"
    >
  </label>

  <label class="tt-control-label mb-16">
    Tik-Talk password
    <input
      class="tt-input"
      type="password"
      placeholder="Введите пароль"
      formControlName="password"
    >
  </label>

  <button
    class="btn btn-shadow"
    type="submit"
  >
    Войти
  </button>
</form>

<img src="assets/imgs/authorization-page/logo-big.svg" alt="">
