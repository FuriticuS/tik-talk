@if(comment(); as comment){
  <app-avatar-circle
    class="size32"
    [avatarUrl]="comment.author.avatarUrl"
  ></app-avatar-circle>

  <div class="comment-body">
    <header class="comment-body-header">
      <span>{{comment.author.username}}</span>
      <span class="comment-body-header-time">{{comment.createdAt | date: "HH:mm dd.MM.YY"}}</span>
    </header>

    <div class="comment-body-text">
      <p>{{comment.text}}</p>
    </div>
  </div>
}
