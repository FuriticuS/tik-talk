@if (profile$ | async; as profile) {
  <header>
    <app-profile-header
      [profile]="profile"
    ></app-profile-header>

    <a
      class="btn"
      [routerLink]="['/settings']">
      Редактировать
      <svg icon="settings" class="to-settings-icon"></svg>
    </a>
  </header>

  <main>
    <app-post-feed></app-post-feed>

    <app-main-subscribers
      [profile]="profile">
    </app-main-subscribers>
  </main>
}
